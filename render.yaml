services:
  # Backend API Service
  - type: web
    name: agricycle-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: agricycle-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /api/health

databases:
  - name: agricycle-db
    databaseName: agricycle_db
    user: agricycle_user
    plan: free